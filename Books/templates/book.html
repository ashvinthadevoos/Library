<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>welcome to books</h1>
    {%if data%}
    <table>
        <tr>
            <th>name</th>
            <th>author</th>
            <th>category</th>
            <th>language</th>
        </tr>
        {%for d in data%}
        <tr>
            <td>{{d.name}}</td>
            <td>{{d.author}}</td>
            <td>{{d.category}}</td>
            <td>{{d.language}}</td>
        </tr>
        {%endfor%}
    </table>
    {%endif%}
</body>
</html>
